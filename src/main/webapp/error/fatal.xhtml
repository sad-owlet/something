<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/_templates/common.xhtml">
        <ui:define name="title">
            Ошибка
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:panel header="Ошибка" styleClass="error-panel" style="width: 600px">
                    <div class="message-holder">
                        <ui:fragment rendered="#{errorMessagesBean.available}">
                            <ui:repeat value="#{errorMessagesBean.items}" var="msg">
                                #{msg} <br/>
                            </ui:repeat>
                        </ui:fragment>
                        <ui:fragment rendered="#{not errorMessagesBean.available}">
                            #{requestScope['javax.servlet.error.exception']}
                        </ui:fragment>
                    </div>
                    <div class="button-holder">
                        <p:button value="На главную" outcome="#{pageBean.index}"/>
                        <p:button value="Обновить" href="#" onclick="location.reload()"/>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
