<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="common.xhtml">
        <ui:define name="content">
            <div class="page-full sidebar-hider public-page">
                <div class="layout-top">
                </div>
                <div class="layout-center">
                    <ui:insert name="body"/>
                </div>
            </div>

            <ui:insert name="dialogs"/>
            <p:tooltip widgetVar="globalTooltip" escape="false"/>

            <ui:insert name="growl">
                <p:growl id="growl" showDetail="true" globalOnly="true" widgetVar="growl" escape="false"/>
            </ui:insert>

            <p:confirmDialog global="true" severity="alert" closable="false" closeOnEscape="true">
                <p:commandButton type="button"
                                 value="Нет"
                                 styleClass="ui-confirmdialog-no"/>
                <p:commandButton type="button"
                                 value="Да"
                                 styleClass="ui-confirmdialog-yes ui-priority-primary"/>
            </p:confirmDialog>
        </ui:define>
    </ui:composition>
</h:body>
</html>
